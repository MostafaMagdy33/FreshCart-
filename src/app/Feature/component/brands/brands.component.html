<section
  id="features"
  class="container mx-auto px-4 space-y-6 0 py-8 md:py-12 lg:py-10"
>
  <nav class="flex pb-5" aria-label="Breadcrumb">
    <ol
      class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
    >
      <li class="inline-flex items-center">
        <a
          routerLink="/home"
          class="inline-flex cursor-pointer capitalize items-center text-sm font-bold text-[#0aad0a] hover:text-[#0aad0ad3] dark:text-gray-400 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3 me-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
            />
          </svg>
          Home
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg
            class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <p
            class="ms-1 text-sm font-bold capitalize text-gray-400 md:ms-2 dark:text-gray-400 dark:hover:text-white"
          >
            Brands
          </p>
        </div>
      </li>
    </ol>
  </nav>
  <div
    class="mx-auto flex max-w-[58rem] flex-col items-center space-y-4 text-center"
  >
    <h2 class="font-bold text-3xl leading-[1.1] sm:text-3xl md:text-6xl">
      Brands
    </h2>

    <p
      class="max-w-[85%] leading-normal text-muted-foreground sm:text-lg sm:leading-7"
    >
      A brand is a product or a business with a distinct identity among
      consumers
    </p>
  </div>

  <div class="mx-auto grid justify-center gap-4 sm:grid-cols-2 md:grid-cols-5">
    @for (brand of brandsData; track $index) {

    <div
      class="overflow-hidden rounded-lg border select-none hover:shadow hover:shadow-teal-200 p-2"
    >
      <div
        class="flex h-[180px] flex-col text-center justify-center items-center rounded-md p-6"
      >
        <img [src]="brand.image" class="block w-3/4" [alt]="brand.name" />
        <div class="space-y-2">
          <h3 class="font-bold">{{ brand.name }}</h3>
        </div>
      </div>
    </div>
    } @empty{
    <app-loading></app-loading>
    }
  </div>
</section>
