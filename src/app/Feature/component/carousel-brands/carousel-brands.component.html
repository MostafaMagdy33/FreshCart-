<owl-carousel-o [options]="customOptions">
  <ng-container>
    @for (brand of brandsData; track $index) {
    <ng-template carouselSlide [id]="brand._id">
      <div
        class="flex h-[150px] flex-col text-center justify-center items-center rounded-md p-6"
      >
        <img
          routerLink="/brands"
          [src]="brand.image"
          class="block w-3/4"
          [alt]="brand.name"
        />
      </div>
    </ng-template>
    }
  </ng-container>
</owl-carousel-o>
